<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxTube - Video Çeviri Uygulaması</title>
    <style>
        /* Önceki CSS kodları aynen kalacak */
    </style>
</head>
<body>
    <div class="container">
        <h1>VoxTube</h1>

        <!-- Önceki info-box'lar ve form aynen kalacak -->

        <div id="errorMessage" role="alert" aria-live="assertive"></div>
        <div id="successMessage" role="status" aria-live="polite"></div>

        <div id="loadingIndicator" aria-live="polite">
            <div class="spinner"></div>
            <p>Çeviri işlemi devam ediyor...</p>
        </div>

        <div id="result" style="display:none;">
            <h2>Çeviri Sonucu</h2>
            <div class="video-container">
                <div id="videoContainer" aria-live="polite">
                    <!-- Video buraya yüklenecek -->
                </div>
            </div>
            <div id="audioContainer">
                <!-- Ses kontrolü buraya eklenecek -->
            </div>
            <p id="audioStatus" aria-live="polite"></p>
            <div id="controls">
                <button id="playButton" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Oynat
                </button>
                <button id="pauseButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Duraklat
                </button>
                <label for="volumeControl">Ses Seviyesi:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
                <label for="syncControl">Ses Senkronizasyonu (saniye):</label>
                <input type="range" id="syncControl" min="-5" max="5" step="0.1" value="0">
                <span id="syncValue">0</span>
            </div>
            <div id="subtitlesContainer" aria-live="polite" role="region" aria-label="Altyazılar"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        let player;
        let audioPlayer;
        let segments = [];
        let isPlaying = false;
        let isTranslationStarted = false;
        let syncOffset = 0;

        const form = document.getElementById('translationForm');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('result');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const volumeControl = document.getElementById('volumeControl');
        const syncControl = document.getElementById('syncControl');
        const syncValue = document.getElementById('syncValue');
        const subtitlesContainer = document.getElementById('subtitlesContainer');
        const audioStatus = document.getElementById('audioStatus');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            try {
                showLoading();
                const response = await fetch('/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                if (!response.ok) {
                    throw new Error('Çeviri işlemi başarısız oldu');
                }

                const data = await response.json();
                hideLoading();
                showSuccess('Çeviri başarıyla tamamlandı!');
                initializePlayer(data.video_id, data.audio_data, data.segments);
            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        });

        function initializePlayer(videoId, audioData, translatedSegments) {
            segments = translatedSegments;
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `<div id="youtubeVideo"></div>`;
            
            player = new YT.Player('youtubeVideo', {
                height: '360',
                width: '640',
                videoId: videoId,
                events: {
                    'onReady': () => onPlayerReady(audioData),
                    'onStateChange': onPlayerStateChange
                }
            });

            resultContainer.style.display = 'block';
            isTranslationStarted = true;
        }

        function onPlayerReady(audioData) {
            const audioBlob = base64ToBlob(audioData, 'audio/mpeg');
            audioPlayer = new Audio(URL.createObjectURL(audioBlob));
            
            audioPlayer.addEventListener('loadeddata', () => {
                audioStatus.textContent = 'Ses dosyası yüklendi';
                showControls();
                playButton.disabled = false;
            });

            audioPlayer.addEventListener('error', (e) => {
                console.error('Ses dosyası yüklenirken hata oluştu:', e);
                audioStatus.textContent = 'Ses dosyası yüklenemedi: ' + e.message;
                isTranslationStarted = false;
                showError('Ses dosyası yüklenemedi. Lütfen sayfayı yenileyip tekrar deneyin.');
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                console.log("Video playing, starting audio");
                const playPromise = audioPlayer.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        isPlaying = true;
                        console.log("Audio playback started successfully");
                    })
                    .catch(error => {
                        console.error("Audio playback failed:", error);
                        showError("Ses oynatılırken bir hata oluştu. Lütfen tekrar deneyin.");
                    });
                }
            } else if (event.data == YT.PlayerState.PAUSED) {
                console.log("Pausing audio");
                audioPlayer.pause();
                isPlaying = false;
            }
        }

        function showControls() {
            document.getElementById('controls').style.display = 'flex';
        }

        playButton.addEventListener('click', function() {
            if (isTranslationStarted && audioPlayer && player) {
                player.playVideo();
                audioPlayer.currentTime = player.getCurrentTime() + syncOffset;
                audioPlayer.play().catch(e => {
                    console.error("Ses oynatma hatası:", e);
                    showError("Ses oynatılırken bir hata oluştu. Lütfen tekrar deneyin.");
                });
                isPlaying = true;
            } else {
                showError("Çeviri henüz hazır değil veya bir hata oluştu. Lütfen bekleyin veya sayfayı yenileyin.");
            }
        });

        pauseButton.addEventListener('click', function() {
            if (player && audioPlayer) {
                player.pauseVideo();
                audioPlayer.pause();
                isPlaying = false;
            }
        });

        setInterval(function() {
            if (isPlaying && player && audioPlayer) {
                const videoDuration = player.getDuration();
                const videoCurrentTime = player.getCurrentTime();
                const audioDuration = audioPlayer.duration;
                if (videoCurrentTime >= videoDuration || audioPlayer.currentTime >= audioDuration) {
                    player.pauseVideo();
                    audioPlayer.pause();
                    isPlaying = false;
                } else {
                    const timeDiff = Math.abs(videoCurrentTime - (audioPlayer.currentTime - syncOffset));
                    if (timeDiff > 0.5) {
                        audioPlayer.currentTime = videoCurrentTime + syncOffset;
                    }
                }
                updateSubtitles(videoCurrentTime);
            }
        }, 100);

        volumeControl.addEventListener('input', function(e) {
            if (audioPlayer) {
                audioPlayer.volume = e.target.value;
            }
        });

        syncControl.addEventListener('input', function(e) {
            syncOffset = parseFloat(e.target.value);
            syncValue.textContent = syncOffset.toFixed(1);
            if (isPlaying && player && audioPlayer) {
                audioPlayer.currentTime = player.getCurrentTime() + syncOffset;
            }
        });

        function updateSubtitles(currentTime) {
            let currentSegment = segments.find(seg => seg.start <= currentTime && seg.end > currentTime);
            if (currentSegment) {
                subtitlesContainer.textContent = currentSegment.text;
                subtitlesContainer.setAttribute('aria-label', `Altyazı: ${currentSegment.text}`);
            } else {
                subtitlesContainer.textContent = '';
                subtitlesContainer.setAttribute('aria-label', 'Altyazı yok');
            }
        }

        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], {type: mimeType});
        }

        function showLoading() {
            loadingIndicator.style.display = 'block';
            form.style.display = 'none';
        }

        function hideLoading() {
            loadingIndicator.style.display = 'none';
            form.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.classList.add('fade-in');
            setTimeout(() => {
                errorMessage.classList.remove('fade-in');
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.classList.add('fade-in');
            setTimeout(() => {
                successMessage.classList.remove('fade-in');
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Senkronizasyon ipuçları ekleme
        const infoBox = document.createElement('div');
        infoBox.className = 'info-box fade-in';
        infoBox.innerHTML = `
            <h3>
                <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                Senkronizasyon İpuçları
            </h3>
            <p>Ses ve video senkronizasyonunu ayarlamak için:</p>
            <ul>
                <li>Senkronizasyon kaydırıcısını kullanın</li>
                <li>Pozitif değerler sesi ileriye alır</li>
                <li>Negatif değerler sesi geriye alır</li>
                <li>En iyi sonuç için küçük ayarlamalar yapın</li>
            </ul>
        `;
        document.querySelector('.container').insertBefore(infoBox, resultContainer);
    });
    </script>
</body>
</html>
